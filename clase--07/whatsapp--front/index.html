<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1> Mensajero Coder </h1>

        <div>
            <label for=""> Numero de Telefono (Formato internacion) </label>
            <input type="text" id="number" placeholder="Ejemplo: 5492236693878">
        </div>

        <div>
            <label for=""> Mensaje: </label>
            <textarea id="message" rows="4" placeholder= "Deja tu mensaje aca..."></textarea>
        </div>

        <button id="sendMessage"> Enviar mensaje</button>

        <div id="status"></div>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
